<html>
	<head>
		<link rel="stylesheet" type="text/css" href="kindle.css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="kindlePlane.js"></script>
		<script type="text/javascript" src="kindle.js"></script>
	</head>
	<body onload="initialize()">
		<div class="icao">
			<span class="value" id="icaovalue"></span>
			<span class="caption">ICAO</span>
		</div>
		<div class="flight">
			<span class="value" id="flightvalue"></span>
			<span class="caption">Flight</span>
		</div>
		<div class="squawk">
			<span class="value" id="squawkvalue"></span>
			<span class="caption">Squawk</span>
		</div>
		<div class="altitude">
			<span class="value" id="altitudevalue"></span>
			<span class="caption">Altitude (ft)</span>
		</div>
		<div class="speed">
			<span class="value" id="speedvalue"></span>
			<span class="caption">Speed (kt)</span>
		</div>
		<div class="track">
			<span class="value" id="trackvalue"></span>
			<span class="caption">Track</span>
		</div>
		<div class="messages">
			<span class="value" id="messagesvalue"></span>
			<span class="caption">Messages</span>
		</div>
		<div class="seen">
			<span class="value" id="seenvalue"></span>
			<span class="caption">Seen</span>
		</div>
	</body>
</html>
